<table class="table table-striped table-bordered">
    <thead>
        <tr>
            {% for field in preview.header %}
                <th>{{ field }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for record in preview.rows %}
            <tr>
                {% for item in record %}
                    <td>{{ item }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
